<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example</title>
  </head>
  <body>
    <div id="main" style="display:none">
      <h1 id="title"></h1>
      <p id="description"></p>
      <h2>Related Products</h2>
      <ul id="related"></ul>
      <h2>Categories</h2>
      <ul id="categories"></ul>
      <h2>Comments</h2>
      <ul id="comments"></ul>
    </div>
    <div id="loading">
      Loading...
    </div>
    <div id="controls">
      <hr>
      <button data-action="create" data-file="create-comment.json">Create Comment</button>
      <button data-action="update" data-file="update-comment.json">Update Comment</button>
      <button data-action="destroy" data-type="categories" data-id="2">Delete Category</button>
    </div>
    <script type="text/javascript" charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/store.js"></script>
    <script type="text/javascript" charset="utf-8" src="types/categories.js"></script>
    <script type="text/javascript" charset="utf-8" src="types/comments.js"></script>
    <script type="text/javascript" charset="utf-8" src="types/products.js"></script>
    <script type="text/javascript">

      var store = new Store();

      function render() {

        var product = store.find("products", "1");

        $("#main, #controls").show();
        $("#loading").hide();

        $("#title").text(product.title);
        $("#description").text(product.description);

        $("#related").empty();
        product.relatedProducts.forEach(function (related) {
          $("#related").append('<li>' + related.title + '</li>');
        });

        $("#categories").empty();
        product.categories.forEach(function (category) {
          $("#categories").append('<li>' + category.title + '</li>');
        });

        $("#comments").empty();
        product.comments.forEach(function (comment) {
          $("#comments").append('<li>' + comment.body + '</li>');
        });

      }

      $.getJSON("product.json", function (response) {
        store.push(response);
        render();
      });

      $("button").on("click", function () {

        var data = $(this).data();

        $(this).attr("disabled", true);

        if (data.action === "create" || data.action === "update") {
          $.getJSON(data.file, function (response) {
            store.push(response);
            render();
          });
        } else if (data.action === "destroy") {
          store.remove(data.type, data.id);
          render();
        }

      });

    </script>
  </body>
</html>
